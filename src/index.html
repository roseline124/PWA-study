<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/manifest.json" rel="manifest" />
    <link href="styles/index.css" rel="stylesheet" />
    <title>PWA study</title>
  </head>

  <body>
    <h1>PWA Example</h1>
    <p>Hello PWA!</p>
    <button id="pwa-install-button" onclick="handleClick()">install pwa</button>
    <button id="pwa-notification-button" onclick="handleNotify()">
      notify me
    </button>
    
    <hr>

    <div>
      <h3>push notification</h3>
      <div>
        <p>message</p>
        <input id="pwa-push-payload"></input>
      </div>
      <div>
        <p>delay</p>
        <input id="pwa-push-delay" value="0"></input>
      </div>
      <div>
        <p>time to leave</p>
        <input id="pwa-push-ttl" value="0"></input>
      </div>
      

    </div>

    <button id="pwa-push-button">
      push notification to me
    </button>
  </body>

  <script src="js/tools.js"></script>
  <script src="js/register.js"></script>
  <script src="js/install.js"></script>
  <script src="js/notification.js"></script>
</html>
